<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Register-Form</title>
	<link rel="stylesheet" href="includes/CSS/RegisterCSS.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="includes/School.js" type="text/javascript"></script>
	<script src="includes/Jquery/jquery.js" type="text/javascript"></script>
</head>
<body>
	<div id="FORMSIGNUP" style="background-image: url(includes/Photos/bg.jpg); height: 650px">
		
	
	<div id="register-box" style="margin-left: 25%; width: 50%">
		<h2 class="signIn">Sign Up Account</h2>
		<div id="input-box">
			<h4>Surname</h4>
			<input class="text" type="text" name="" placeholder="Surname">
			<h4>Name</h4>
			<input class="text" type="text" name="" placeholder="Name">
			<h4>Username (Accounts' name)</h4>
			<input class="text" type="text" name="" placeholder="Username">
			<h4>Password</h4>
			<input class="password" type="password" name="" placeholder="Password">
			<h4>Confirm Password</h4>
			<input class="password" type="password" name="" placeholder="Confirm password">
			<h4>Email</h4>
			<input class="text" type="text" name="" placeholder="Email Account"><br>
			
			<input id="SIGNUP" class="button" type="button" value="Sign up" name="">
			<input id="CANCEL" class="button" type="button" value="Cancel" name="">
			
		</div>
	</div>
	</div>
	<span id="FORMSCHOOL"></span>	
</body>
</html>
